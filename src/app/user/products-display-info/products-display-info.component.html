

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
<div *ngFor="let item of product">
<div class="container-fluid">
    <div class="content-wrapper">	
		<div class="item-container">	
			<div class="container" >	
				<div class="col-md-12">
         
         
					<div class="product col-md-6">
                    
              
							<img  src="http://localhost:3000/uploads/{{item.image}}" alt=""/>
						
					</div>
					
				
					
				<div class="col-md-6">
           
					<div class="product-title">{{item.name}}</div>
					<div class="product-desc">{{item.DESCRIPTION}}</div>
					<div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
					<hr>
					<div class="product-price">{{item.price}}</div>
					<div class="product-stock">In Stock</div>
					<hr>
					<div class="product-desc">{{item.description}}</div>
					<div class="btn-group cart">
						<button type="button" (click)="addToCart(item._id,item.name,item.image,item.price)" routerLink="/cart" routerLinkActive="active" class="btn btn-success">
							Buy Now
						</button>
					</div>
					<div class="btn-group wishlist">
						<button type="button" (click)="addToCart(item._id,item.name,item.image,item.price)" routerLink="/cart" routerLinkActive="active" class="btn btn-danger">
							Add to cart
						</button>
					</div>
				</div>
				</div>
			</div> 
		</div>
		
</div>
</div>
</div>
</div>
