<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="contain" >
	<div class="row">
		
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Admin Login </h1>
</div>
<div class="container">
  
  <div class="card">
    <h1 class="title">Login</h1>
    
    <form>
        <div class="form-group">
      <div class="input-container">
        <input type="text" class="form-control" id="emailInput" placeholder="enter email id" [(ngModel)]="emailInput"   name= "emailInput" required="required"/>
        <label for="emailInput">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" class="form-control" id="passwordInput" placeholder="enter password"  [(ngModel)]="passwordInput" name= "passwordInput"required="required"/>
        <label for="passwordInput">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button (click)="signIn()"><span>Go</span></button>
      </div>
        </div>
      
    </form>
  </div>

  
  </div>
	</div>
</div>
